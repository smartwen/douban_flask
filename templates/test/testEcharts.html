<!DOCTYPE html>
<html lang="en">
<head>
    <!--https://echarts.apache.org/zh/tutorial.html#5%20%E5%88%86%E9%92%9F%E4%B8%8A%E6%89%8B%20ECharts五分钟上手ECharts-->
    <meta charset="UTF-8">
    <script src="echarts.min.js"></script><!---第一步通过标签方式直接引入构建好的 echarts 文件-->
    <title>Title</title>
</head>
<body>
    <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM 不要敲代码 学会应用即可 复制过来-->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: 'ECharts 入门示例'
            },
            tooltip: {},
            legend: {
                data:['销量']
            },
            xAxis: {
                data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20]
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
